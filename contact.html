<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">AgroCultureS</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>

                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>

    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#2662 janpuri colony, city nama, town name</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid  fa-envelope  fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>company@mycompany.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt   fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+91010101010.</p>
                    </div>
                    <img src="./img/Copy of company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-balck">Contact us</h1>
                    <p class="text-gray">Les us know your question ,suggestion and concern by filling out the contact form below.</p>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name=" " id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name=" " id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name=" " id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="" id="message" ></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>

    </section>
    <footer class="footer"> 
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>

        </div>
